	<body>

	<!-- ********************** ADD YOUR HTML-ELEMENTS HERE *********************** -->	
	<!-- Make sure to use proper bootstrap! -->
	<!-- You will need a div-container with the id: 'chart-area' -->
	<!-- Parent container of our bar chart -->


	<div class="container">
		<div class="row">
			<div class="col">
				<img src="img/PizzaWorld-Logo.png">
			</div>
			<div class="col">
				<h2>Pizza world delivery statistics</h2>
				<div class="row justify-content-center">
					<div class="align-self-center">
						<!-- drop down menu -->
						<div class="user-control">
							<div class="form-group">
								<select id="area" class="form-control" onchange="dataManipulation()">
									<option value="all">All areas</option>
									<option value="Boston">Boston</option>
									<option value="Cambridge">Cambridge</option>
									<option value="Somerville">Somerville</option>
								</select>
								<select id="type" class="form-control" onchange="dataManipulation()">
									<option value="all">All types</option>
									<option value="web">Web</option>
									<option value="phone">Phone</option>
								</select>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<hr>



	<div class="container">
		<div class="row">
			<div class="col">
				<div id="sales-title"></div>
				<div class="container row justify-content-center">
					<table class="table" id="sales-summary">
						<tbody>
						<tr>
							<th></th>
							<td></td>
						</tr>
						<tr>
							<th></th>
							<td></td>
						</tr>
						<tr>
							<th></th>
							<td></td>
						</tr>
						</tbody>
					</table>
				</div>
				<br>
				<div id="feedback-title"></div>
				<div class="container row justify-content-center">
					<table class="table" id="feedback-summary">
						<tbody>
						<tr>
							<th></th>
							<td></td>
						</tr>
						<tr>
							<th></th>
							<td></td>
						</tr>
						<tr>
							<th></th>
							<td></td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col">
				<div class="row justify-content-center">
					<div id="chart-area"></div>
					<div id="tooltip" class="hidden">
						<strong><p>Deliveries</p></strong>
						<p><span id="value"></span></p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<br>

	<hr>

	<div class="container justify-content-center">
		<h4>Detailed information</h4>
		<table class="table table-striped sortable">
			<thead>
				<tr>
					<th scope="col">Delivery ID</th>
					<th scope="col">Area</th>
					<th scope="col">Time [min]</th>
					<th scope="col">Driver</th>
					<th scope="col">Number of pizzas</th>
					<th scope="col">Punctuality</th>
					<th scope="col">Quality</th>
					<th scope="col">Wrong Pizza</th>
				</tr>
			</thead>
			<tbody id="details"></tbody>
		</table>
	</div>


	<!-- embedding JS libraries -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
